<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator by Divyansh Vishwakarma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
            color: #007BFF;
        }

        .branding {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #888;
            font-size: 14px;
        }

        .input-section {
            margin-bottom: 20px;
        }

        .input-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-section input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .subject-inputs {
            margin-bottom: 20px;
        }

        .subject-inputs div {
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #b3e5fc;
            border-radius: 4px;
            color: #007BFF;
        }

        .average-result {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .subject-result {
            margin-bottom: 10px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .checkbox-label input {
            margin-left: 10px;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: red;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: green;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .toggle-switch span {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            text-align: center;
            color: white;
            font-size: 0.75em;
            font-weight: bold;
        }

        .toggle-switch span.off {
            left: 8px;
        }

        .toggle-switch span.on {
            right: 8px;
            left: auto;
            display: none;
        }

        input:checked + .slider .off {
            display: none;
        }

        input:checked + .slider .on {
            display: block;
        }

        .day-label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="branding">Made by Divyansh Vishwakarma</div>
        <h1>Attendance Calculator</h1>

            <input type="number" id="days-present" min="0" max="5">
        </div>
        <div class="input-section">
            <label for="days-future">Enter the number of future days to calculate attendance for:</label>
            <input type="number" id="days-future" min="0">
        </div>
        <div class="subject-inputs" id="subject-inputs"></div>
        <div class="future-attendance" id="future-attendance"></div>
        <button onclick="calculateAttendance()">Calculate Attendance</button>
        <div id="result"></div>
    </div>
